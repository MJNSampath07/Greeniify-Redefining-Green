<html>
<head>
  <style>
    /* CSS code for styling the cart web page */
    .logo {
      width: 200px;
      height: 200px;
      margin: 20px;
    }
    .navbar {
    background-color:#C9EF73;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;

    }
    .navbar ul {
      list-style: none;
      display: flex;
    }

    .navbar ul li {
      margin: 10px;
    }

    .navbar ul li a {
      text-decoration: #C9EF73;
      color: rgb(19, 57, 4);
      font-family: Georgia, 'Times New Roman', Times, serif;
      padding: 10px;
    }

    .navbar ul li a:hover{
      background-color: #698e11;
    }
    .navbar button:hover {
        background-color: rgb(130, 248, 181d);
    }
    .cart-section {
      width: 80%;
      margin: 0 auto;
      padding: 40px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .cart-title {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
    }

    .cart-table th {
      font-size: 18px;
      text-align: left;
      padding: 10px;
      background-color: #333;
      color: white;
    }

    .cart-table td {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .cart-table img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .cart-table input {
      width: 50px;
      text-align: center;
    }

    .cart-table button {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    .cart-table button:hover {
      background-color: darkred;
    }

    .cart-total {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .cart-total p {
      font-size: 20px;
      font-weight: bold;
      margin-right: 20px;
    }

    .cart-total button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    .cart-total button:hover {
      background-color: darkgreen;
    }
    
    .footer {
      background-color: #C9EF73;
      color: black;
      padding: 20px;
      text-align: center;
    }

    .footer p {
      font-size: 16px;
    }

    .footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    .footer ul li {
      margin: 10px;
    }

    .footer ul li a {
      text-decoration: none;
      color: black;
    }

    @media (max-width: 768px) {
      /* CSS code for responsive design */
      .navbar ul {
        flex-direction: column;
      }

      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="logo.png" alt="Logo" class="logo">
      <ul>
        <li><a href="Index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
        <input type="text" placeholder="Search products...">
        <button>Search</button>
    </div>
      </ul>
    </div>
  <div class="cart-section">
    <h1 class="cart-title">Your Shopping Cart</h1>
    <table class="cart-table">
      <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
      <!-- Repeat this row for each product -->
    <tr>
      <td><img src="product2.jpg" alt="Product 1"></td>
      <td>Plastic Bottle Lamp</td>
      <td>$19.99</td>
      <td><input type="number" value="1" min="1"></td>
      <td>$19.99</td>
      <td><button>X</button></td>
    </tr>
  </table>
    <div class="cart-total">
      <p>Total: $19.99</p>
      <button onclick="window.location.href='payment.html'">Checkout</button>
    </div>
  </div>
  <div class="footer">
    <p>Â© 2024 Greeniify. All rights reserved.</p>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </div>
</body>
</html>
